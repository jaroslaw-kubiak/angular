<div class="container">
  <app-cockpit (serverCreatedCustomEvent)="onServerAdded($event)" (blueprintCreatedCustomEvent)="onBlueprintAdded($event)"></app-cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success" (click)="onChangeFirst()">Change first element</button>
      <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy first element</button>
      <!-- prettier-ignore -->
      <app-server-element 
      *ngFor="let serverElement of serverElements" 
      [srvElement]="serverElement" 
      [name]="serverElement.name">
        <p #contentParagraph>
          <strong *ngIf="serverElement.type === 'server'" style="color: rgb(231, 70, 56)">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
