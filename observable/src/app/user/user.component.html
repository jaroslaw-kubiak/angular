<p>
  User with <strong>ID {{ id }}</strong> was loaded
</p>

<button class="btn btn-primary" (click)="onActivate()">
  Activate user {{ id }}
</button>

<div>
  <p>Activations</p>
  <ul *ngIf="activations">
    <li *ngFor="let activation of activations">
      {{ activation }}
    </li>
  </ul>
</div>
